<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery send AJAX request</title>
  </head>
  <body>
    <div class="container">
      <h2 class="page-header">jQuery send AJAX 请求</h2>
      <button class="btn btn-primary">GET</button>
      <button class="btn btn-primary">POST</button>
      <button class="btn btn-info">通用方法AJAX</button>
    </div>
    <script>
      $("button")
        .eq(0)
        .click(() => {
          $.get(
            "http://127.0.0.1:8000/jquery",
            { a: 100, b: 200 },
            (data) => {
              console.log(data);
            },
            "json"
          );
        });

      $("button")
        .eq(1)
        .click(() => {
          $.post(
            "http://127.0.0.1:8000/jquery",
            { a: 100, b: 200 },
            (data) => {
              console.log(data);
            },
            "json"
          );
        });

      $("button")
        .eq(2)
        .click(function () {
          $.ajax({
            url: "http://127.0.0.1:8000/jquery",
            method: "GET",
            data: { a: 100, b: 200 },
            headers: { c: 300, d: 400 },  
            dataType: "json",
            timeout: 3000,
            success: function (data) {
              console.log(data);
            },
            error: function () {
              console.log("error");
            },
          });
        });
    </script>
  </body>
</html>
