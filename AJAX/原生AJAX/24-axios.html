<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Title</title>
  </head>
  <body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>

    <script>
      const btn = document.getElementsByTagName("button");
      axios.defaults.baseURL = "http://127.0.0.1:8000";
      btn[2].onclick = function () {
        axios({
          url: "/axios-server",
          method: "POST",
          params: {
            a: 100,
            b: 200,
          },
          headers: {
            hello: "world",
          },
          data: {
            username: "Liu",
            password: "123456",
          },
        }).then((response) => {
          console.log(response.data);
        });
      };
    </script>
  </body>
</html>
