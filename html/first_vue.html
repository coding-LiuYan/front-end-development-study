<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>first vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div class="root">
      <h1>Hello, world.</h1>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false;

      let number = 199;
      let person = {
        name: "liu",
        sex: "male",
      };

      Object.defineProperty(person, "age", {
        // enumerable: true,
        // writable: true,
        // configurable: true,
        get() {
          return number;
        },

        set(value) {
          number = value;
          console.log("have some people set age value. the value is ", value);
        },
      });

      console.log(person);
    </script>
  </body>
</html>
