<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>今天天气很...</h2>
    <button @click="changWeather">切换天气</button>
</div>
  <script>
Vue.config.productionTip = false;
    var vm = new Vue({
        el: '#app',
        data: {
            isHot: true,
            
        },
        methods: {
            changWeather(){
                this.isHot = !this.isHot;
            }
        },
        watch: {
            isHot: {
                immediate: true,
                deep: true,
                handler(val1, val2) {
                    console.log('变啦变啦'+val1+val2);
                }
            },
        }
    });
  </script>
</body>
</html>
